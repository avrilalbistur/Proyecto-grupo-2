      </nav> 
    <main>
      <div class="container col-lg-12 offset-lg-12 col-md-12 mb-1">
        <h1 id="category-title">Categoría</h1>
        <div class="row">
          <div class="col text-end">
            <div class="btn-group btn-group-toggle mb-4" data-bs-toggle="buttons">
              <input type="radio" class="btn-check" name="options" id="sortPriceDesc">
              <label class="btn btn-light" for="sortPriceDesc">0-9</label>
              <input type="radio" class="btn-check" name="options" id="sortPriceAsc">
              <label class="btn btn-light" for="sortPriceAsc">9-0</label>
              <input type="radio" class="btn-check" name="options" id="sortByCount" checked>
              <label class="btn btn-light" for="sortByCount">Rel.</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6 offset-lg-6 col-md-12 mb-1 container">
            <div class="row container p-0 m-0 form-container">
              <div class="col form-item">
                <p class="font-weight-normal text-end my-2">Precio</p>
              </div>
              <div class="col">
                <input class="form-control form-item" type="number" placeholder="min." id="rangeFilterPriceMin">
              </div>
              <div class="col">
                <input class="form-control form-item" type="number" placeholder="máx." id="rangeFilterPriceMax">
              </div>
              <div class="col-3 p-0">
                <div class="btn-group" role="group">
                  <button class="btn btn-light btn-block" id="rangeFilterPrice">Filtrar</button>
                  <button class="btn btn-link btn-sm" id="clearRangeFilter">Limpiar</button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-6 offset-lg-6 col-md-12 mb-1">
            <form class="search-form w-100">
              <input id="search-bar" class="form-control me-2" type="search" placeholder="Buscar producto" aria-label="Search">
            </form>
          </div>
        </div>
      </div>
        
        <hr>
        <div class="product-list" id="product-container">
            
        </div>
      
    </main>
