  <div class="profile-container">
    <h1>Mi perfil</h1>
    <!-- Contenedor con la imagen y la información -->
    <div class="profile-header">
      <!-- Imagen de perfil -->
      <div class="profile-picture">
        <!-- La imagen de perfil se mostrará aquí después de subirla -->
        <img id="profileImage" alt="Profile Image" style="display: none;">
      </div>
      <div class="button-container">
        <label for="imageUpload" class="custom-file-upload">Agregar foto</label>
        <button id="removeImageButton" class="remove-file-upload" style="display: none;">Eliminar foto</button>
      </div>
      <input id="imageUpload" type="file" accept="image/*" style="display: none;">
    </div>
</div>

  <main>
    <div class="container col-sm-12 col-12">
      <form action="" class="needs-validation row" id="needs-validation" novalidate>
        <div class="required_fields col-sm-6 col-12">
          <label for="name" class="form-label">Nombre*</label>
          <input type="text" class="form-control" name="user_name" id="name" required>
          <div class="invalid-feedback">
            Este campo es obligatorio.
          </div>
          <label for="lastName" class="form-label">Apellido*</label>
          <input type="text" class="form-control" name="user_lastName" id="lastName" required>
          <div class="invalid-feedback">
            Este campo es obligatorio.
          </div>
          <label for="userEmail" class="form-label">E-mail*</label>
          <input type="email" name="user_email" id="userEmail" class="form-control" required>
        </div>

        <div class="unrequired_fields col-sm-6 col-12">
          <label for="userMiddleName" class="form-label">Segundo Nombre</label>
          <input type="text" class="form-control" name="userMiddleName" id="userMiddleName">

          <label for="userSecondLastName" class="form-label">Segundo Apellido</label>
          <input type="text" class="form-control" name="userSecondLastName" id="userSecondLastName">

          <label for="userPhoneNumber" class="form-label">Teléfono de contacto</label>
          <input type="text" class="form-control" name="userPhoneNumber" id="userPhoneNumber">
        </div>

        <div class="buttons row ">
          <div class=" mt-4">
            <button class="btn btn-light modo-claro btn-sm" id="toggle-theme-btn" type="button">Modo: Día/Noche</button>
          </div>
          <div class=" mt-4">
            <button class="btn btn-dark" type="submit">Guardar cambios</button>
          </div>
        </div>
      </form>
    </div>
  </main>
